<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          <link rel="stylesheet" href="./css/styles.css">
          <title>CST Registration</title>
</head>

<body>

          <div class="hero pb-4">
                    <!-- Navbar section -->
                    <nav class="navbar navbar-expand-lg navbar-dark">
                              <div class="container">
                                        <a class="navbar-brand" href="#">Goa University</a>
                                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                                  data-bs-target="#navbarSupportedContent"
                                                  aria-controls="navbarSupportedContent" aria-expanded="false"
                                                  aria-label="Toggle navigation">
                                                  <span class="navbar-toggler-icon"></span>
                                        </button>
                                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                                            <li class="nav-item">
                                                                      <a class="nav-link active" aria-current="page"
                                                                                href="#">Home</a>
                                                            </li>
                                                            <li class="nav-item">
                                                                      <a class="nav-link"
                                                                                href="/students.html">Students</a>
                                                            </li>
                                                  </ul>
                                        </div>
                              </div>
                    </nav>
                    <!-- Navbar section ends -->
                    <div class="container text-light">
                              <h3 class="text-light mt-3 mb-4" >Student Registration</h3>
                              <h5 class="my-3" >Computer Science</h5>
                              <form action="./students.html" id="firstform" class="row g-3 needs-validation" novalidate autocomplete="off" method="get" >
                                        <div class="col-md-6">
                                                  <label for="firstName" class="form-label">First Name</label>
                                                  <input type="text" class="form-control" id="firstName" placeholder="First Name"  required>
                                                  <div class="invalid-feedback">
                                                            First name cannot be empty
                                                  </div>
                                        </div>
                                        <div class="col-md-6">
                                                  <label for="lastName" class="form-label">Last Name</label>
                                                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                                  <div class="invalid-feedback">
                                                            Last name cannot be empty
                                                  </div>
                                        </div>
                                        <div class="col-md-6">
                                                  <label for="email" class="form-label">Email</label>
                                                  <input type="email" class="form-control" id="email" placeholder="Email" required >
                                                  <div class="invalid-feedback">
                                                            Email cannot be empty
                                                  </div>
                                        </div>
                                        <div class="col-md-6">
                                                  <label for="phone" class="form-label">Phone Number</label>
                                                  <input type="number" class="form-control" id="phone" placeholder="Phone Number" required>
                                                  <div class="invalid-feedback">
                                                            Phone number cannot be empty
                                                  </div>
                                        </div>
                                        <div class="col-12">
                                                  <label for="address" class="form-label">Address</label>
                                                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                                                  <div class="invalid-feedback">
                                                            Address cannot be empty
                                                  </div>
                                        </div>
                                        <div class="col-md-6">
                                                  <label for="city" class="form-label">City</label>
                                                  <input type="text" class="form-control" id="city" required>
                                                  <div class="invalid-feedback">
                                                            Select city name
                                                  </div>
                                        </div>
                                        <div class="col-md-4">
                                                  <label for="state" class="form-label">State</label>
                                                  <select id="state" class="form-select" required>
                                                            <option selected>Choose...</option>
                                                            <option>Goa</option>
                                                            <option>Maharashtra</option>
                                                            <option>Karnataka</option>
                                                            <option>Madhya Pradesh</option>
                                                  </select>
                                                  <div class="invalid-feedback">
                                                           Select state
                                                  </div>
                                        </div>
                                        <div class="col-md-2">
                                                  <label for="zip" class="form-label">Zip</label>
                                                  <input type="text" class="form-control" id="zip">
                                                  <div class="invalid-feedback">
                                                            Zip code cannot be empty
                                                  </div>
                                        </div>
                                        <!-- <div class="col-md-6">
                                                  <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                                                            <label class="form-check-label" for="inlineRadio1">Male</label>
                                                  </div>
                                                  <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required >
                                                            <label class="form-check-label" for="inlineRadio2">Female</label>
                                                  </div>
                                                  <div class="invalid-feedback">
                                                            Select gender
                                                  </div>
                                        </div> -->
                                        <!-- <div class="col-12">
                                                  <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                                            <label class="form-check-label" for="gridCheck">
                                                                      Remember me
                                                            </label>
                                                  </div>
                                        </div> -->
                                        <div class="col-12">
                                                  <button type="submit" class="btn btn-primary">Sign in</button>
                                        </div>
                              </form>
                    </div>
          </div>

          <script>
                    // Handle form submission
                              var form = document.getElementById('firstform');
                              // form.addEventListener
                              form.addEventListener('submit', function (event) {
                                        if (!form.checkValidity()) {
                                                  event.preventDefault();
                                                  event.stopPropagation();
                                        }
                                        form.classList.add('was-validated');
                              });
          </script>
          <script src="./js/index.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous"></script>
</body>

</html>
